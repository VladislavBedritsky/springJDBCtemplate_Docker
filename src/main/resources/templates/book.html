<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Title</title>

</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>price</th>
    </tr>
    <tr>
        <td th:text="${book.id}"></td>
        <td th:text="${book.name}"></td>
        <td th:text="${book.price}"></td>
    </tr>
</table>

<h3>Update book</h3>
<form method="post" th:action="@{/books/update/{id}(id=${book.id})}">
    <input type="text" name="name" placeholder="name" class="form-control" autofocus required>
    <input type="number" name="price" placeholder="price" class="form-control" autofocus required>
    <button type="submit">Update</button>
</form>

<a href="/books">books</a>

</body>
</html>
