<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Title</title>

</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>email</th>
        <th>age</th>
        <th>delete</th>
    </tr>
    <tr th:each="user:${users}">
        <td><a th:text="${user.id}" th:href="@{/users/{id}(id=${user.id})}"></a></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.age}"></td>
        <td><a th:href="@{/users/delete/{id}(id=${user.id})}">x</a></td>
    </tr>
</table>

<h3>Add user</h3>
<form method="post" action="/users">
    <input type="text" name="name" placeholder="name" class="form-control" autofocus required>
    <input type="email" name="email" placeholder="email" class="form-control" autofocus required>
    <input type="number" name="age" placeholder="age" class="form-control" autofocus required>
    <button type="submit">Save</button>
</form>

<a href="/authors">authors</a>
<a href="/books">books</a>

</body>
</html>
